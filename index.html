<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="wrapper">
        <div class="field-wrapper">
          <div class="field">
            <label for="">DAY</label>
            <input id="day" type="number" name="day" required placeholder="DD" />
            <p class="required">This field is required</p>
          </div>
          <div class="field">
            <label for="">MONTH</label>
            <input id="month" name="month" type="number" required placeholder="MM" />
            <p class="required">This field is required</p>
          </div>
          <div class="field">
            <label for="">YEAR</label>
            <input id="year" type="number" name="year" required placeholder="YYYY" />
            <p class="required">This field is required</p>
          </div>
        </div>
        <div class="btn-content">
          <div class="wrapper-line">
            <div class="line"></div>
          </div>
          <div class="btn-calculate">
            <img src="/assets/images/icon-arrow.svg" alt="" />
          </div>
        </div>

        <div class="result-wrapper">
          <div class="result" id="yr"><span>--</span>years</div>
          <div class="result" id="mn"><span>--</span>months</div>
          <div class="result" id="dy"><span>--</span>days</div>
        </div>
      </div>
    </main>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
  <script src="script.js"></script>
  
</html>
